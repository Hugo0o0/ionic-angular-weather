<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row class="head">
    <ion-col>
      <h1>Takip Ettiklerim</h1>
    </ion-col>
    <ion-col class="ion-text-right icon">
      <ion-icon name="heart" class="like"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding line="none">
          <ion-item>
            <ion-label>
              <ion-item lines="none">
                <ion-icon
                  class="sunny"
                  aria-hidden="true"
                  name="sunny"
                  slot="end"
                ></ion-icon>
                <ion-label>İstanbul</ion-label>
                <ion-label class="ion-text-right">10&deg;</ion-label>
              </ion-item>
            </ion-label>
          </ion-item>

          <ion-item-options>
            <ion-item-option color="danger">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding line="none">
          <ion-item>
            <ion-label>
              <ion-item lines="none">
                <ion-icon
                  class="sunny"
                  aria-hidden="true"
                  name="sunny"
                  slot="end"
                ></ion-icon>
                <ion-label>İzmir</ion-label>
                <ion-label class="ion-text-right">10&deg;</ion-label>
              </ion-item>
            </ion-label>
          </ion-item>

          <ion-item-options>
            <ion-item-option color="danger">
              <ion-icon name="cloudy"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding line="none">
          <ion-item>
            <ion-label>
              <ion-item lines="none">
                <ion-icon
                  class="sunny"
                  aria-hidden="true"
                  name="sunny"
                  slot="end"
                ></ion-icon>
                <ion-label>Ankara</ion-label>
                <ion-label class="ion-text-right">15&deg;</ion-label>
              </ion-item>
            </ion-label>
          </ion-item>

          <ion-item-options>
            <ion-item-option color="danger">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
